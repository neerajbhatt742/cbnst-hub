<html>
    <head>
       <!--<script src="math.min.js" type="text/javascript"></script> -->
    <script type="text/javascript">
        function fun()
        {
            var i,j,r,xp,temp,y_xp;
            r = parseInt(prompt("enter range of elements"));
       
            var x = [],y = [];
       
            for(i=0;i<r;i++)
            {
                x[i]= prompt("enter element of x");
            }
            for(i=0;i<r;i++)
            {
                y[i]= prompt("enter element of y");
            }
            alert("values entered");
            
            xp = parseFloat(prompt("enter the value of x at which y is to be calculated"));
            y_xp = 0;
            
            for(i=0;i<r;i++)
                {
                   temp = 1;
                   for(j=0;j<r;j++)
                   {
                       if(j!=i)
                        {
                            temp *= ((xp-x[j])/(x[i]-x[j]));
                        }
                   }
                   y_xp += (y[i]*temp); 
                }
            document.getElementById("p1").innerHTML="The value of y at x = "+ xp + " is " + y_xp;
        }
    </script>
    </head>
    <body>
        <h3> Click here to enter values of x and y </h3>
        <input type="button" value=click onclick=fun()>
        <p id=p1></p>
    </body>
</html>
