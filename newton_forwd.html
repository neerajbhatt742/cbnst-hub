<html>
    <head>
        <script src="math.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function fun()
        {
            var n=parseInt(prompt("entr no of elements"));
            var arr= new Array(n+2);
            for( var i=0;i<=n;i++)
            {
                arr[i]=new Array(n+2);
            }
            for(i=0;i<=n;i++)
            {
                arr[i][0]=prompt("enter element of x");
            }
            for(i=0;i<=n;i++)
            {
                arr[i][1]=prompt("enter element of y");
            }
            alert("values entered");
            var j=2;
            //alert(typeof(j));
            
            //-----------calculating fowd diff table---------------
            while(1)
            {
                alert(j);
                for(var k=0;k<=n+1-j;k++)
                {
                    alert("#");
                    arr[k][j]=arr[k+1][j-1]-arr[k][j-1];
                    arr[k][j]=arr[k][j].toFixed(6)
                    alert(arr[k][j]);
                }
                j++;
                if(j==n+2)
                break;
            }
            alert("computation done");

            //--------------displaying it------------------
            document.write("<h3><u>Forward Diff Table</u></h3>");
            document.write("<table border=2px>");
            for(i=0;i<=n;i++)
            {
                document.write("<tr>");
                for(j=0;j<=n+1-i;j++)
                {
                    document.write("<td>");
                    document.write(arr[i][j]);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");

            //-------------computing f(xp)----------------------
            var xp=parseFloat(prompt("enter value of xp"));
            var c=parseFloat(arr[0][1]);
            //alert("c calculated");
            var h=parseFloat(arr[1][0]-arr[0][0]);
            //alert("h calculated");
            var p=parseFloat((xp-arr[0][0])/h);
            //alert("p calculated");
            var d=p;
           // alert("d calculated");
            for(var k=1;k<=n;k++)
            {
                //alert(c);
                c=parseFloat(eval("c+arr[0][k+1]*d"));
                d=parseFloat(eval("d*(p-k)/(k+1)"));
            }
            document.write("ans is "+c.toFixed(6));
        }
    </script>
    </head>
    <body>
        Click for entering values of x and y
        <input type="button" value=click onclick=fun()>
        <p id=p1></p>
    </body>
</html>
