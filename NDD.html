<html>
    <head>
       <!-- <script src="math.min.js" type="text/javascript"></script> -->
    <script type="text/javascript">
        function fun()
        {
            var i,j,k,m,r,N,D;
            r = parseInt(prompt("enter no of rows"));
            var a = new Array(r);
            
            for(i=0;i<r;i++)
            {
                a[i]=new Array(r+1);
            }

            

            //-----------------taking element x and y----------------
            for(i=0;i<r;i++)
            {
                a[i][0]=parseFloat(prompt("enter element of x"));
            }                                                           
            for(i=0;i<r;i++)                                 
            {
                a[i][1]=parseFloat(prompt("enter element of y"));
            }
            alert("elements entered");
 
           //------------------calculating divided diff. table --------------
            for(i=0;i<(r-1);i++)
            {
                for(j=0;j<(r-(i+1));j++)
                {
                    m=0;
                    N=a[j+1][i+1]-a[j][i+1];          
                    D=a[i+1+j][m]-a[j][m];
                    a[j][i+2]=N/D;
                }
            }

                 //--------------displaying divided diff. table------------------
                 document.write("<h3><u>Divided Diff Table</u></h3>");
            document.write("<table border=2px>");
            for(i=0;i<r;i++)
            {
                document.write("<tr>");
                for(j=0;j<r+1-i;j++)
                {
                    document.write("<td>");
                    document.write(a[i][j]);
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");

           //------------caculating x at some given y------------------
            var xp,y_xp,temp;
            xp=parseFloat(prompt("Enter the value of x at which y is to be calculated "));
            y_xp=a[0][1]; k=0;

            for(i=0;i<(r-1);i++)
            {
                temp=1;
                for(j=0;j<(i+1);j++)
                {
                    temp *= (xp-a[j][k]);
                }
                y_xp += (temp*a[k][i+2]);
            }
            document.write("The value of y at " +xp+ " is " +y_xp);
           
        } 
    </script>
    </head>
    <body>
        <h3>Click to enter the values of x and y</h3>
        <input type="button" value=click onclick=fun()>
        <p id=p1></p>
    </body>
</html>
