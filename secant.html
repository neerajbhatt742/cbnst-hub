        function fun()
        {
            var i=0,ans=0,x1,x2,x3,y1,y2,x3_prev;
            var temp=document.getElementById("p1");

            y1 = f(x1); y2 = f(x2);

                alert("invalid roots");   
            
             x3_prev = x1;
             while(1)

                       //alert(x3+"is the ans");

                      if(Math.abs(x3-x3_prev)<0.001)

                        }
